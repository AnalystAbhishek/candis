name: &name "candis"
version: &version "0.1.0"
debug: true
app:
  host: "0.0.0.0"
  port: 5000
  lang: "en"
  encoding: "utf-8"
  title: !join [*name, " v", *version]
  color:
    primary: "#E91E63"
  urls:
    documentation: "https://candis.readthedocs.io"
  routes:
    base: &base "/"
    assets: &assets !relurljoin [*base, "assets"]
    images: &images !relurljoin [*assets, "img"]
    icons: &icons !relurljoin [*images, "icons"]

    sign_in: !relurljoin [*base, "SignIn"]
    sign_up: !relurljoin [*base, "SignUp"]

    preprocess:
      methods: !relurljoin [*base, "api", "preprocess", "methods"]
    model:
      methods: !relurljoin [*base, "api", "model", "methods"]

    api: &api !relurljoin [*base, "api"]
    data: &data !relurljoin [*api, "data"]
    resource: !relurljoin [*data, "resource"]
    write: !relurljoin [*data, "write"]
    read: !relurljoin [*data, "read"]


  container: "app"
  startdir: "CRES"
